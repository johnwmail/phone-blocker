name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name (e.g., v0.0.1)'
        required: false
        default: 'dev'
      create_release:
        description: 'Create GitHub Release'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Get version name
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Rename APKs
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          # Versioned names
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/PhoneBlocker-${VERSION}-debug.apk
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/PhoneBlocker-${VERSION}-release.apk
          # Also create non-versioned copy for "latest" download link
          cp app/build/outputs/apk/release/PhoneBlocker-${VERSION}-release.apk app/build/outputs/apk/release/PhoneBlocker-release.apk

      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: PhoneBlocker-debug
          path: app/build/outputs/apk/debug/PhoneBlocker-${{ steps.get_version.outputs.VERSION }}-debug.apk

      - name: Upload Release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: PhoneBlocker-release
          path: app/build/outputs/apk/release/PhoneBlocker-*.apk

      - name: Create Release
        if: github.event_name == 'push' || github.event.inputs.create_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          name: Phone Blocker ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/debug/PhoneBlocker-${{ steps.get_version.outputs.VERSION }}-debug.apk
            app/build/outputs/apk/release/PhoneBlocker-${{ steps.get_version.outputs.VERSION }}-release.apk
            app/build/outputs/apk/release/PhoneBlocker-release.apk
          body: |
            ## Phone Blocker ${{ steps.get_version.outputs.VERSION }}
            
            ### Downloads
            - **PhoneBlocker-release.apk** - Release build (recommended)
            - **PhoneBlocker-${{ steps.get_version.outputs.VERSION }}-release.apk** - Same as above, versioned filename
            - **PhoneBlocker-${{ steps.get_version.outputs.VERSION }}-debug.apk** - Debug build
            
            ### Installation
            1. Download the APK file
            2. Enable "Install from unknown sources" in Settings
            3. Open the APK to install
            4. Grant Phone and Call Logs permissions
            
            ### Features
            - Pattern matching with wildcards (`*` = any digits, `?` = one digit)
            - 4 actions: Allow, Block, Silence, Voicemail
            - ALLOW rules have highest priority (whitelist)
            - Call Log to see incoming numbers and matched rules
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
