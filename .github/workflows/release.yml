name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name (e.g., v0.0.1)'
        required: false
        default: 'dev'
      create_release:
        description: 'Create GitHub Release'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Rename APKs
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/PhoneBlocker-${{ steps.get_version.outputs.VERSION }}-debug.apk
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/PhoneBlocker-${{ steps.get_version.outputs.VERSION }}-release.apk

      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: PhoneBlocker-${{ steps.get_version.outputs.VERSION }}-debug
          path: app/build/outputs/apk/debug/PhoneBlocker-${{ steps.get_version.outputs.VERSION }}-debug.apk

      - name: Upload Release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: PhoneBlocker-${{ steps.get_version.outputs.VERSION }}-release
          path: app/build/outputs/apk/release/PhoneBlocker-${{ steps.get_version.outputs.VERSION }}-release.apk

      - name: Create Release
        if: github.event_name == 'push' || github.event.inputs.create_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Phone Blocker ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Phone Blocker ${{ steps.get_version.outputs.VERSION }}
            
            ### Downloads
            - **PhoneBlocker-${{ steps.get_version.outputs.VERSION }}-debug.apk** - Debug build (recommended for testing)
            - **PhoneBlocker-${{ steps.get_version.outputs.VERSION }}-release.apk** - Release build (unsigned)
            
            ### Installation
            1. Download the APK file
            2. Enable "Install from unknown sources" in Android Settings
            3. Open the APK to install
            4. Grant permissions when prompted
            
            See [README](https://github.com/${{ github.repository }}/blob/main/README.md) for detailed instructions.
          files: |
            app/build/outputs/apk/debug/PhoneBlocker-${{ steps.get_version.outputs.VERSION }}-debug.apk
            app/build/outputs/apk/release/PhoneBlocker-${{ steps.get_version.outputs.VERSION }}-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
